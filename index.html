<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

                <div>
                    <img src="assets/images/image-jeremy.png" alt='...' class='profile-image'/>

    <script src="scripts.js"></script>
